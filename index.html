<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read & Type - Phase 1</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f9f9;
      padding: 20px;
      text-align: center;
    }
    a.logo-link img {
      width: 150px;
      margin-bottom: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .toggle-speech {
      font-size: 14px;
    }
    .word-display {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .word-display span.first-letter {
      font-weight: bold;
      color: black;
    }
    .word-display span.first-letter.incorrect {
      color: red;
    }
    img#image {
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
      object-fit: contain;
      border: 2px solid #ccc;
      background: white;
    }
    .prompt {
      font-size: 20px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 100px;
      text-align: center;
      margin-bottom: 20px;
    }
    .feedback {
      font-size: 20px;
      margin-bottom: 10px;
      height: 30px;
    }
    .symbol-output {
      margin-top: 10px;
      font-size: 64px;
      height: 80px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="https://www.talkinginpictures.co.uk" class="logo-link" target="_blank">
    <img src="https://www.talkinginpictures.co.uk/tip-logo.png" alt="Talking In Pictures Logo">
  </a>

  <!-- Speech Toggle -->
  <div class="controls">
    <label class="toggle-speech">
      <input type="checkbox" id="speechToggle" checked> Enable speech prompts
    </label>
  </div>

  <!-- Main Content -->
  <div class="word-display" id="wordDisplay"></div>
  <img id="image" src="" alt="Word image" />
  <div class="prompt" id="prompt">&nbsp;</div>
  <input type="text" id="answer" maxlength="1" autofocus autocomplete="off" />
  <div class="feedback" id="feedback"></div>
  <div class="symbol-output" id="symbol"></div>

  <script>
    let wordList = [
      { word: "apple", letter: "a", symbol: "üçé" },
      { word: "dog", letter: "d", symbol: "üê∂" },
      { word: "ball", letter: "b", symbol: "‚öΩ" },
      { word: "cat", letter: "c", symbol: "üê±" },
      { word: "sun", letter: "s", symbol: "‚òÄÔ∏è" },
      { word: "fish", letter: "f", symbol: "üêü" },
      { word: "tree", letter: "t", symbol: "üå≥" },
      { word: "heart", letter: "h", symbol: "‚ù§Ô∏è" },
      { word: "star", letter: "s", symbol: "‚≠ê" }
    ];

    const validWordList = [];
    let current = 0;

    const image = document.getElementById("image");
    const feedback = document.getElementById("feedback");
    const answer = document.getElementById("answer");
    const symbolOutput = document.getElementById("symbol");
    const wordDisplay = document.getElementById("wordDisplay");
    const prompt = document.getElementById("prompt");
    const speechToggle = document.getElementById("speechToggle");

    function updateWordDisplay(word, incorrect = false) {
      const first = word.charAt(0);
      const rest = word.slice(1);
      wordDisplay.innerHTML = `<span class="first-letter${incorrect ? ' incorrect' : ''}">${first}</span>${rest}`;
    }

    function speakPrompt(word) {
      if (!speechToggle.checked) return;
      const utterance = new SpeechSynthesisUtterance(`What letter does ${word.toUpperCase()} begin with?`);
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    function loadWord(index) {
      if (index >= validWordList.length) return;
      const currentWord = validWordList[index].word;
      updateWordDisplay(currentWord);
      image.src = validWordList[index].image;
      image.alt = `Image for ${currentWord}`;
      answer.value = "";
      feedback.textContent = "";
      symbolOutput.textContent = "";
      prompt.textContent = `What letter does ${currentWord.toUpperCase()} begin with?`;
      console.log(`Loading word: ${currentWord}`);
      speakPrompt(currentWord);
    }

    answer.addEventListener("input", () => {
      const correct = validWordList[current].letter.toLowerCase();
      const typed = answer.value.toLowerCase();
      const word = validWordList[current].word;
      if (typed === correct) {
        feedback.textContent = "‚úÖ Well done!";
        symbolOutput.textContent = validWordList[current].symbol + " = " + word;
        setTimeout(() => {
          current = (current + 1) % validWordList.length;
          loadWord(current);
        }, 1500);
      } else {
        feedback.textContent = "‚ùå Try again";
        updateWordDisplay(word, true);
      }
    });

    async function fetchARASAAC(word) {
      const url = `https://api.arasaac.org/api/pictograms/en/search/${encodeURIComponent(word)}`;
      try {
        const resp = await fetch(url);
        const data = await resp.json();
        if (data.length) return `https://static.arasaac.org/pictograms/${data[0]._id}/${data[0]._id}_300.png`;
      } catch (e) { console.warn(e); }
      return null;
    }

    async function preloadImages(index = 0) {
      if (index >= wordList.length) {
        if (validWordList.length) loadWord(current);
        else feedback.textContent = "‚ö†Ô∏è No valid images available.";
        return;
      }
      const { word, letter, symbol } = wordList[index];
      const url = await fetchARASAAC(word);
      if (url) {
        const img = new Image();
        img.onload = () => {
          validWordList.push({ word, letter, symbol, image: url });
          preloadImages(index + 1);
        };
        img.onerror = () => preloadImages(index + 1);
        img.src = url;
      } else preloadImages(index + 1);
    }

    preloadImages();
  </script>
</body>
</html>
