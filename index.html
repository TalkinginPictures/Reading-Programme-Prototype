<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read & Type - Phase 1</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f9;
      padding: 20px;
      text-align: center;
    }
    .prompt {
      font-size: 24px;
      margin-bottom: 20px;
    }
    img#image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      object-fit: contain;
      border: 2px solid #ccc;
    }
    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 100px;
      text-align: center;
    }
    .feedback {
      font-size: 20px;
      margin-top: 20px;
      height: 30px;
    }
    .symbol-output {
      margin-top: 20px;
      height: 100px;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="prompt">What letter does this word begin with?</div>
  <img id="image" src="" alt="Word image" />
  <input type="text" id="answer" maxlength="1" autofocus />
  <div class="feedback" id="feedback"></div>
  <div class="symbol-output" id="symbol"></div>

  <script>
    async function fetchARASAAC(word) {
      const url = `https://api.arasaac.org/api/pictograms/en/search/${encodeURIComponent(word)}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.length > 0) {
          return `https://static.arasaac.org/pictograms/${data[0]._id}/${data[0]._id}_300.png`;
        }
      } catch (err) {
        console.warn("ARASAAC fetch failed for:", word);
      }
      return null;
    }

    let wordList = [
      { word: "apple", letter: "a", symbol: "ðŸŽ" },
      { word: "dog", letter: "d", symbol: "ðŸ¶" },
      { word: "ball", letter: "b", symbol: "âš½" },
      { word: "cat", letter: "c", symbol: "ðŸ±" },
      { word: "sun", letter: "s", symbol: "â˜€ï¸" },
      { word: "fish", letter: "f", symbol: "ðŸŸ" },
      { word: "tree", letter: "t", symbol: "ðŸŒ³" },
      { word: "heart", letter: "h", symbol: "â¤ï¸" },
      { word: "star", letter: "s", symbol: "â­" }
    ];

    const validWordList = [];
    let current = 0;

    const image = document.getElementById("image");
    const feedback = document.getElementById("feedback");
    const answer = document.getElementById("answer");
    const symbolOutput = document.getElementById("symbol");

    function loadWord(index) {
      if (index >= validWordList.length) return;

      image.src = validWordList[index].image;
      image.alt = `Image for ${validWordList[index].word}`;
      answer.value = "";
      feedback.textContent = "";
      symbolOutput.textContent = "";
      console.log(`Loading word: ${validWordList[index].word}`);
    }

    answer.addEventListener("input", () => {
      const correct = validWordList[current].letter.toLowerCase();
      const typed = answer.value.toLowerCase();
      console.log(`User typed: ${typed}, expected: ${correct}`);
      if (typed === correct) {
        feedback.textContent = "âœ… Well done!";
        symbolOutput.textContent = validWordList[current].symbol + " = " + validWordList[current].word;
        setTimeout(() => {
          current = (current + 1) % validWordList.length;
          loadWord(current);
        }, 1500);
      } else {
        feedback.textContent = "âŒ Try again";
      }
    });

    async function preloadImages(index = 0) {
      if (index >= wordList.length) {
        if (validWordList.length === 0) {
          feedback.textContent = "âš ï¸ No valid images available.";
        } else {
          loadWord(current);
        }
        return;
      }

      const word = wordList[index].word;
      const arasaacURL = await fetchARASAAC(word);
      if (arasaacURL) {
        const tempImage = new Image();
        tempImage.onload = () => {
          validWordList.push({ ...wordList[index], image: arasaacURL });
          preloadImages(index + 1);
        };
        tempImage.onerror = () => {
          console.warn(`Image failed to load from ARASAAC: ${word}`);
          preloadImages(index + 1);
        };
        tempImage.src = arasaacURL;
      } else {
        console.warn(`No ARASAAC image found for: ${word}`);
        preloadImages(index + 1);
      }
    }

    preloadImages();
  </script>
</body>
</html>
