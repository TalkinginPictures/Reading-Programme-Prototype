<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read & Type - Phase 1</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f9;
      padding: 20px;
      text-align: center;
    }
    .prompt {
      font-size: 24px;
      margin-bottom: 20px;
    }
    img#image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      object-fit: contain;
      border: 2px solid #ccc;
    }
    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 100px;
      text-align: center;
    }
    .feedback {
      font-size: 20px;
      margin-top: 20px;
      height: 30px;
    }
    .symbol-output {
      margin-top: 20px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="prompt">What letter does this word begin with?</div>
  <img id="image" src="" alt="Word image" />
  <input type="text" id="answer" maxlength="1" autofocus />
  <div class="feedback" id="feedback"></div>
  <div class="symbol-output" id="symbol"></div>

  <script>
    const wordList = [
      { word: "apple", image: "https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg", letter: "a", symbol: "üçé" },
      { word: "dog", image: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg", letter: "d", symbol: "üê∂" },
      { word: "ball", image: "https://upload.wikimedia.org/wikipedia/commons/8/89/Soccer_ball.svg", letter: "b", symbol: "‚öΩ" }
    ];

    let current = 0;
    const image = document.getElementById("image");
    const feedback = document.getElementById("feedback");
    const answer = document.getElementById("answer");
    const symbolOutput = document.getElementById("symbol");

    function loadWord(index) {
      image.src = wordList[index].image;
      image.alt = `Image for ${wordList[index].word}`;
      image.onerror = () => {
        image.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/480px-No_image_available.svg.png";
        feedback.textContent = "‚ö†Ô∏è Image not available for this word.";
      };
      answer.value = "";
      feedback.textContent = "";
      symbolOutput.textContent = "";
      console.log(`Loading word: ${wordList[index].word}`);
    }

    answer.addEventListener("input", () => {
      const correct = wordList[current].letter.toLowerCase();
      const typed = answer.value.toLowerCase();
      console.log(`User typed: ${typed}, expected: ${correct}`);
      if (typed === correct) {
        feedback.textContent = "‚úÖ Well done!";
        symbolOutput.textContent = wordList[current].symbol + " = " + wordList[current].word;
        setTimeout(() => {
          current = (current + 1) % wordList.length;
          loadWord(current);
        }, 1500);
      } else {
        feedback.textContent = "‚ùå Try again";
      }
    });

    loadWord(current);
  </script>
</body>
</html>
