<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read & Type - Phase 1</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f9;
      padding: 20px;
      text-align: center;
    }
    .prompt {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .word-display {
      margin-bottom: 20px;
    }
    .word-display .uppercase-word {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 3px;
    }
    .word-display .lowercase-word {
      font-size: 24px;
      color: #666;
      margin-top: 5px;
    }
    .word-display span.first-letter {
      font-weight: bold;
      color: black;
    }
    .word-display span.first-letter.incorrect {
      color: red;
    }
    img#image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      object-fit: contain;
      border: 2px solid #ccc;
    }
    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 100px;
      text-align: center;
    }
    .feedback {
      font-size: 20px;
      margin-top: 20px;
      height: 30px;
    }
    .symbol-output {
      margin-top: 20px;
      height: 100px;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="prompt" id="prompt">What letter does this word begin with?</div>
  <div class="word-display" id="wordDisplay">
    <div class="uppercase-word"></div>
    <div class="lowercase-word"></div>
  </div>
  <img id="image" src="" alt="Word image" />
  <input type="text" id="answer" maxlength="1" autofocus />
  <div class="feedback" id="feedback"></div>
  <div class="symbol-output" id="symbol"></div>

  <script>
    async function fetchARASAAC(word) {
      const url = `https://api.arasaac.org/api/pictograms/en/search/${encodeURIComponent(word)}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.length > 0) {
          return `https://static.arasaac.org/pictograms/${data[0]._id}/${data[0]._id}_300.png`;
        }
      } catch (err) {
        console.warn("ARASAAC fetch failed for:", word);
      }
      return null;
    }

    let wordList = [
      { word: "apple", letter: "a", symbol: "üçé" },
      { word: "dog", letter: "d", symbol: "üê∂" },
      { word: "ball", letter: "b", symbol: "‚öΩ" },
      { word: "cat", letter: "c", symbol: "üê±" },
      { word: "sun", letter: "s", symbol: "‚òÄÔ∏è" },
      { word: "fish", letter: "f", symbol: "üêü" },
      { word: "tree", letter: "t", symbol: "üå≥" },
      { word: "heart", letter: "h", symbol: "‚ù§Ô∏è" },
      { word: "star", letter: "s", symbol: "‚≠ê" }
    ];

    const validWordList = [];
    let current = 0;

    const image = document.getElementById("image");
    const feedback = document.getElementById("feedback");
    const answer = document.getElementById("answer");
    const symbolOutput = document.getElementById("symbol");
    const wordDisplay = document.getElementById("wordDisplay");
    const prompt = document.getElementById("prompt");
    const uppercaseWordDiv = wordDisplay.querySelector(".uppercase-word");
    const lowercaseWordDiv = wordDisplay.querySelector(".lowercase-word");

    function updateWordDisplay(word, incorrect = false) {
      const first = word.charAt(0);
      const rest = word.slice(1);
      // For error, first letter red else black
      uppercaseWordDiv.innerHTML = `<span class="first-letter${incorrect ? ' incorrect' : ''}">${first.toUpperCase()}</span>${rest.toUpperCase()}`;
      lowercaseWordDiv.textContent = word.toLowerCase();
    }

    function speakPrompt(word) {
      const utterance = new SpeechSynthesisUtterance(`What letter does ${word.toUpperCase()} begin with?`);
      window.speechSynthesis.cancel(); // cancel any ongoing speech
      window.speechSynthesis.speak(utterance);
    }

    function loadWord(index) {
      if (index >= validWordList.length) return;

      const currentWord = validWordList[index].word;
      updateWordDisplay(currentWord);
      image.src = validWordList[index].image;
      image.alt = `Image for ${currentWord}`;
      answer.value = "";
      feedback.textContent = "";
      symbolOutput.textContent = "";
      prompt.textContent = "What letter does this word begin with?";
      console.log(`Loading word: ${currentWord}`);

      // Speak the prompt aloud
      speakPrompt(currentWord);
    }

    answer.addEventListener("input", () => {
      const correct = validWordList[current].letter.toLowerCase();
      const typed = answer.value.toLowerCase();
      const word = validWordList[current].word;
      console.log(`User typed: ${typed}, expected: ${correct}`);
      if (typed === correct) {
        feedback.textContent = "‚úÖ Well done!";
        symbolOutput.textContent = validWordList[current].symbol + " = " + word;
        setTimeout(() => {
          current = (current + 1) % validWordList.length;
          loadWord(current);
        }, 1500);
      } else {
        feedback.textContent = "‚ùå Try again";
        updateWordDisplay(word, true);
      }
    });

    async function preloadImages(index = 0) {
      if (index >= wordList.length) {
        if (validWordList.length === 0) {
          feedback.textContent = "‚ö†Ô∏è No valid images available.";
        } else {
          loadWord(current);
        }
        return;
      }

      const word = wordList[index].word;
      const arasaacURL = await fetchARASAAC(word);
      if (arasaacURL) {
        const tempImage = new Image();
        tempImage.onload = () => {
          validWordList.push({ ...wordList[index], image: arasaacURL });
          preloadImages(index + 1);
        };
        tempImage.onerror = () => {
          console.warn(`Image failed to load from ARASAAC: ${word}`);
          preloadImages(index + 1);
        };
        tempImage.src = arasaacURL;
      } else {
        console.warn(`No ARASAAC image found for: ${word}`);
        preloadImages(index + 1);
      }
    }

    preloadImages();
  </script>
</body>
</html>
