<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read & Type - Phase 1</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f9;
      padding: 20px;
      text-align: center;
    }
    .prompt {
      font-size: 24px;
      margin-bottom: 20px;
    }
    img#image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      object-fit: contain;
      border: 2px solid #ccc;
    }
    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 100px;
      text-align: center;
    }
    .feedback {
      font-size: 20px;
      margin-top: 20px;
      height: 30px;
    }
    .symbol-output {
      margin-top: 20px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="prompt">What letter does this word begin with?</div>
  <img id="image" src="" alt="Word image" />
  <input type="text" id="answer" maxlength="1" autofocus />
  <div class="feedback" id="feedback"></div>
  <div class="symbol-output" id="symbol"></div>

  <script>
    let wordList = [
      { word: "apple", image: "https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg", letter: "a", symbol: "ðŸŽ" },
      { word: "dog", image: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg", letter: "d", symbol: "ðŸ¶" },
      { word: "ball", image: "https://upload.wikimedia.org/wikipedia/commons/8/89/Soccer_ball.svg", letter: "b", symbol: "âš½" }
    ];

    const testImage = new Image();
    const validWordList = [];
    let current = 0;

    const image = document.getElementById("image");
    const feedback = document.getElementById("feedback");
    const answer = document.getElementById("answer");
    const symbolOutput = document.getElementById("symbol");

    function loadWord(index) {
      if (index >= validWordList.length) return;

      image.src = validWordList[index].image;
      image.alt = `Image for ${validWordList[index].word}`;
      answer.value = "";
      feedback.textContent = "";
      symbolOutput.textContent = "";
      console.log(`Loading word: ${validWordList[index].word}`);
    }

    answer.addEventListener("input", () => {
      const correct = validWordList[current].letter.toLowerCase();
      const typed = answer.value.toLowerCase();
      console.log(`User typed: ${typed}, expected: ${correct}`);
      if (typed === correct) {
        feedback.textContent = "âœ… Well done!";
        symbolOutput.textContent = validWordList[current].symbol + " = " + validWordList[current].word;
        setTimeout(() => {
          current = (current + 1) % validWordList.length;
          loadWord(current);
        }, 1500);
      } else {
        feedback.textContent = "âŒ Try again";
      }
    });

    // Validate image URLs before adding to the usable list
    function preloadImages(index = 0) {
      if (index >= wordList.length) {
        if (validWordList.length === 0) {
          feedback.textContent = "âš ï¸ No valid images available.";
        } else {
          loadWord(current);
        }
        return;
      }

      const tempImage = new Image();
      tempImage.onload = () => {
        validWordList.push(wordList[index]);
        preloadImages(index + 1);
      };
      tempImage.onerror = () => {
        console.warn(`Image not loaded: ${wordList[index].word}`);
        preloadImages(index + 1);
      };
      tempImage.src = wordList[index].image;
    }

    preloadImages();
  </script>
</body>
</html>
